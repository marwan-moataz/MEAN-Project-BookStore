<nav class="py-3" aria-label="Page navigation ">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === 1"
        (click)="previousBtnHandler()"
      >
        Previous
      </button>
    </li>
    <li class="page-item">
      <span class="page-link">
        {{ currentPage }}
      </span>
    </li>
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="!nextIsEnabled"
        (click)="nextBtnHandler()"
      >
        Next
      </button>
    </li>
  </ul>
</nav>
